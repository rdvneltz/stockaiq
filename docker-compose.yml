version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: stockaiq-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: stockaiq-mongodb
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=stockaiq123
      - MONGO_INITDB_DATABASE=stockaiq
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped

volumes:
  redis-data:
  mongodb-data:
