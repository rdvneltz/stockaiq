services:
  # Backend API - Node.js Web Service
  - type: web
    name: stockaiq-api
    runtime: node
    region: frankfurt # Türkiye'ye en yakın
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Render dashboard'dan manuel girilecek
      - key: JWT_SECRET
        generateValue: true
      - key: TWELVE_DATA_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: FMP_API_KEY
        sync: false
    healthCheckPath: /api/health

  # Frontend - Static Site
  - type: web
    name: stockaiq-frontend
    runtime: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: stockaiq-api
          property: hostport
        # Bu otomatik çalışmazsa manuel: https://stockaiq-api.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /index.html
        name: Cache-Control
        value: no-cache
